<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>

<table cellspacing="10">
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>ROLL</td>
        <td>OPERATIONS</td>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.roll}}</td>
        <td>
            <form method="POST" action="{% url 'operations' %}">
                {% csrf_token %}
                <input type="hidden" value={{student.id}} name="id">
                <input type="submit" value="EDIT" name="btnEdit"/>
                <input type="submit" value="DELETE" name="btnDelete"/>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
